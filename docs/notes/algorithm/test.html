<body>
    <script>
        function format(n) {
            sArr = n.toString().split('.');

            const s = sArr[0];

            const arr = s.split('').reverse();

            const left = arr.reduce((pre, cur, index) => {
                if (index % 3===0 && index !== 0) {
                    return cur + ',' + pre;
                } else {
                    return cur + pre;
                }
            }, '')

            const right = sArr[1];
            return right ? left + '.' + right : left;
        }

        // const arr = [1,3,0,6,0,4,0,2]
        const arr = 120345067000.213
        console.log(format(arr));
    </script>
