<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function moveZeroToRight(arr) {
            const len = arr.length;
            if (len === 0) return;

            let i, j = len - 1;

            for (i = 0; i < j; i++) {
                if (arr[i] === 0) {
                    arr[i] = arr[j];
                    arr[j] = 0;
                    j--;
                    i--;
                }
            }
        }

        // const arr = [1,3,0,6,0,4,0,2]
        const arr = [1,3,0,6,0,7,9,0,4,0,0]
        moveZeroToRight(arr);
        console.log(arr);
    </script>
</body>

</html>
